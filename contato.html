<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="imagens/telefone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="navbar-links">
                <a href="index.html">Início</a>
                <a href="projetos.html">Projetos</a>
                <a href="contato.html">Contato</a>
            </div>
        </nav>
    </div>
    <div class="bloco fade-in">
        <header>
            <h1 class="slide-in-left">Contato</h1>
        </header>
    </div>
    <div class="contato fade-in fade-in-delay-1">
        <h2>Entre em contato comigo!</h2>
        <p>Estou disponível para responder suas dúvidas, ouvir suas sugestões ou simplesmente bater um papo. Sinta-se à vontade para me contatar através dos seguintes meios:</p>
        <button class="email scale-in" onclick="window.open('mailto:yanporfirio13@gmail.com', '_blank')">
            <i class="fa-solid fa-envelope"></i><p>Email</p>
        </button>
    </div>

    <script>
        // Efeito de scroll na navbar
        const navbarContainer = document.querySelector('.navbar-container');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                navbarContainer.classList.add('scrolled');
            } else {
                navbarContainer.classList.remove('scrolled');
            }
        });

        // Animações de entrada ao fazer scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observar todos os elementos com classes de animação
        document.querySelectorAll('.fade-in, .slide-in-left, .scale-in').forEach(el => {
            observer.observe(el);
        });

        // Animação imediata para elementos acima da dobra
        window.addEventListener('load', function() {
            const firstElements = document.querySelectorAll('.bloco, .bloco header h1');
            firstElements.forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
