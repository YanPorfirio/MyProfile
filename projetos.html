<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="projetos.css">
    <link rel="shortcut icon" href="imagens/project.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
<div class="navbar-container">
    <nav class="navbar">
        <div class="navbar-links">
            <a href="index.html">Início</a>
            <a href="projetos.html">Projetos</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>
</div>

<div class="bloco">
    <header>
        <h1>Meus Projetos</h1>
    </header>
</div>
<div class="projeto-container">
    <div class="simulador-card">
        <img src="imagens/imagem de calculando orçamento.jpg" alt="Simulador de Orçamento">
        <div class="projeto-info">
            <h3>Simulador de Orçamento</h3>
            <p>Um simulador de orçamento que permite calcular o custo de um projeto de acordo com as especificações do usuário.</p>

        <div class="projeto-info">
            <h3>Kanban</h3>

        </div>
    </div>
</div>

  <script>
    // Efeito de scroll na navbar
    const navbarContainer = document.querySelector('.navbar-container');
    
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        navbarContainer.classList.add('scrolled');
      } else {
        navbarContainer.classList.remove('scrolled');
      }
    });
  </script>
