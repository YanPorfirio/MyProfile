<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/do-utilizador.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Perfil</title>
  <style>
    .Yan {
      color: #b91b1b;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(255, 255, 255);
      border: none;
      cursor: pointer;
      width: 70px;
      height: 70px;
      margin: 10px;
      border-radius: 50%;
      transition: transform 0.3s, background 0.3s;
      font-size: 28px;
      color: white;
    }

    /* Instagram */
    .instagram {
      background-color: #E1306C;
    }
    .instagram:hover {
      background-color: #C13584;
      transform: scale(1.1);
    }

    /* LinkedIn */
    .linkedin {
      background-color: #0077B5;
    }
    .linkedin:hover {
      background-color: #005582;
      transform: scale(1.1);
    }

    /* GitHub */
    .github {
      background-color: #333;
      transform: 1.1s;
    }
    .github:hover {
      background-color: #000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="bloco">
    <header>
      <h1>Olá,<br>Eu sou <span class="Yan">Yan</span><br><small>Desenvolvedor Front-End</small></h1>
      <img src="img/Imagem de perfil definitiva.png" alt="Imagem de perfil">
    </header>
  </div>

  <div class="sobre-mim">
    <h2>Sobre mim</h2>
    <p>Sou um desenvolvedor Front-End, que está em busca<br> 
      de sua primeira vaga de emprego na área da programação web,<br>
      estou disposto a aprender para melhorar como dev.</p>
  </div>
  
  <div class="redes-sociais">
    <h2>Redes Sociais</h2>
    <!-- Botão Instagram -->
    <button class="instagram" onclick="window.open('https://www.instagram.com/yanporfirio_15/', '_blank')">
      <i class="fa-brands fa-instagram"></i>
    </button>

    <!-- Botão LinkedIn -->
    <button class="linkedin" onclick="window.open('https://www.linkedin.com/in/yan-barbosa-porfirio', '_blank')">
      <i class="fa-brands fa-linkedin-in"></i>
    </button>

    <!-- Botão GitHub -->
    <button class="github" onclick="window.open('//github.com/yanporfirio', '_blank')">
      <i class="fa-brands fa-github"></i>
    </button>
  </div>

  <div class="contato">
    <h2>Contato</h2>
    <p>Email: yanporfirio13@gmail.com</p>
  </div>

</body>
</html>
